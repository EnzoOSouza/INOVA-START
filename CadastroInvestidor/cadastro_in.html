<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="cadastro_in.css">
</head>
<body>

    <div class="hero">
        <div class="form-box">
            <p class="cadastro-investidor-titulo"><b>Cadastro Investidor/Usuário</b></p>
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="pessoa_juridica()"><b>Pessoa Física</b></button>
                <button type="button" class="toggle-btn" onclick="pessoa_fisica()"><b>Pessoa Jurídica</b></button>
            </div>
            
            <form id="formPF" class="input-group" method="POST" action="conexao_pf.php" onsubmit="return validarEmail('email_pf')">
                <input type="text" name="nome_pf" class="input-field" placeholder="Nome Completo" required>
                <input type="text" name="cpf_pf" class="input-field" id="cpf_pf" placeholder="CPF" required>
                <input type="date" name="dataNascimento_pf" class="input-field" required>
                <input type="text" name="endereco_pf" id="enderecoPF" class="input-field" placeholder="Endereço" required>
                <input type="text" name="telefone_pf" id="telefone_pf" class="input-field" placeholder="Telefone" required>
                <input type="email" name="email_pf" id="email_pf" class="input-field" placeholder="E-mail" required>
                <input type="password" name="senha_pf" id="senha_pf" class="input-field" placeholder="Senha" required>
                <input type="checkbox" class="check-box"><span>Lembrar Senha</span>
                <button type="submit" class="submit-btn" name="submitPF"><b>Cadastrar</b></button>
                <p class="cadastro-text-pf">Se você já realizou seu cadastro, <a href="/Inova Start/Login/login.html">clique aqui</a> para fazer login.</p>
            </form>

            <form id="formPJ" class="input-group" method="POST" action="conexao_pj.php">
                <input type="text" name="nome_pj" class="input-field" placeholder="Nome da Empresa" required>
                <input type="text" name="cnpj_investidor" class="input-field" placeholder="CNPJ" oninput="formatCNPJ(this)" required>
                <input type="text" name="telefone_pj" id="telefone_pj" class="input-field" placeholder="Telefone" required>
                <input type="email" name="email_pj" id="email_pj" class="input-field" placeholder="E-mail" required>
                <input type="password" name="senha_pj" id="senhaPJ" class="input-field" placeholder="Senha" required>
                <input type="checkbox" class="check-box"><span>Lembrar Senha</span>
                <button type="submit" class="submit-btn" name="submitPJ"><b>Cadastrar</b></button>
                <p class="cadastro-text-pj">Se você já realizou seu cadastro, <a href="/Inova Start/Login/login.html">clique aqui</a> para fazer login.</p>
            </form>

        </div>
    </div>

    <script src="cadastro_in.js"></script>

</body>
</html>
